    <link rel=stylesheet type=text/css href="./css/contato.css">

<body>

    <header>
        <h1><img src="./imagens/logo.png" alt="Logo da ONG Adote Aqui" class="logo"></h1>

        <nav class="cabecalho">

        </nav>

    </header>

    <main>

        <h2 class="titulo-form">Quer tirar dúvidas, adotar ou fazer doações? Preencha o formulário abaixo:</h2>
        <form class="form">
            <label for="nome">Nome e Sobrenome:</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-padrao" placeholder="seue-mail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder=" (Apenas números) XX XXXXXXXXX" class="input-padrao" required>

            <label for="msg">Mensagem:</label>
            <textarea id="msg" cols="70" rows="10" required></textarea>

            <input type="submit" value="Enviar" class="btn__form">

        </form>
    </main>

    <footer>
        <div class="redes">
            <h3>Nossas redes sociais:</h3> </br>
